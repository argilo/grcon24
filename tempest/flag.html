<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>title</title>
        <style>
            .center{
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: sans-serif;
                font-size: 380px;
            }
        </style>
        <script>
            const flag = "flag{tempest_in_a_teapot}";
            const delay = 2000;
            const chunkSize = 5;

            let offset = 0;

            function updateFlag() {
                const div = document.getElementById("flag");
                if (offset >= flag.length) {
                    div.innerText = "";
                    offset = 0;
                } else {
                    div.innerText = flag.substring(offset, offset + chunkSize);
                    offset += chunkSize;
                }
            }

            setInterval(updateFlag, delay);
        </script>
    </head>
    <body>
        <div id="flag" class="center"></div>
    </body>
</html>
